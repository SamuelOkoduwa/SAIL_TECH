<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <!-- contact Form -->
    <div id="contact-form">
        <h3>Contact Form</h3>
        <form action="">
           <div class="input-wrapper">
                <div class="input-wrap">
                <label for="">Name</label>
                <input type="text">
                </div>

                <div class="input-wrap">
                <label for="">Email</label>
                <input type="email">
                </div>

                <div class="input-wrap">
                <label for="">Stack</label>
                <input type="text">
                </div>

                <div class="text-wrap">
                <label for="">Comment</label>
                <textarea name="" id="" cols="20" rows="10">Write  your comment</textarea>
                </div>
           </div>

           <button>Submit</button>
        </form>
    </div>

    <!-- The result -->
    <div class="result">

    </div>
</body>
</html>
