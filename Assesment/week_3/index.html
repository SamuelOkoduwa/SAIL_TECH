<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CALCULATOR</h1>
    <!--  Container -->
    <div class="background">
        <!-- The Calculator -->
        <div class="calculator">
            <!-- The screen -->
            <div class="calculator-screen"></div>

            <!-- The buttons -->
            <div class="buttons">
                <!-- First Row -->
                <div class="first-row">
                    <div class="head-buttons">MC</div>
                    <div class="head-buttons">M+</div>
                    <div class="head-buttons">+</div>
                    <div class="head-buttons">X</div>
                </div>
                <!-- Second Row -->
                <div class="second-row">
                    <div class="head-buttons">7</div>
                    <div class="head-buttons">8</div>
                    <div class="head-buttons">9</div>
                    <div class="head-buttons">/</div>
                </div>
                <!-- Third Row -->
                <div class="third-row">
                    <div class="head-buttons">4</div>
                    <div class="head-buttons">5</div>
                    <div class="head-buttons">6</div>
                    <div class="head-buttons">+</div>
                </div>
                <!-- Fourth Row -->
                <div class="fourth-row">
                    <div class="left">
                        <div class="head-buttons">1</div>
                        <div class="head-buttons">2</div>
                        <div class="head-buttons">3</div>
                    </div>
                    <div class="head-buttons">+</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
