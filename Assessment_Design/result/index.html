<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Result</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<main>
		<!-- The score -->
		<section class="score">
			<h1>Your Result</h1>
			<div class="percent-score">
				<span>76</span> <br>
				of 100
			</div>
				<h1 class="great">Great</h1>
				<p>
					You scored higher 60% of the people who have taken these test
				</p>
		</section>

		<!-- Summary -->
		<section class="summary">
			<h1>Summary</h1>
			<!-- Reaction -->
			<div class="cards">
				<div class="reaction">
					<img src="" alt="">
					Reaction
				</div>
				<div class="analysis">
					80 /100
				</div>
			</div>
			<!-- Memory -->
			<div class="cards">
				<div class="memory">
					<img src="" alt="logo">
					Memory
				</div>
				<div class="analysis">
					92 /100
				</div>
			</div>
			<!-- Verbal -->
			<div class="cards">
				<div class="verbal">
					<img src="" alt="logo">
					Verbal
				</div>
				<div class="analysis">
					 61/100
				</div>
			</div>
			<!-- Visual -->
			<div class="cards">
				<div class="verbal">
					<img src="" alt="logo">
					Verbal
				</div>
				<div class="analysis">
					 92/100
				</div>
			</div>
			<!-- continue link -->
			<div class="continue">Continue</div>
		</section>
	</main>
</body>
</html>
