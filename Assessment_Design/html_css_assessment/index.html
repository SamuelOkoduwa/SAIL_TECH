<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Billing</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- Bundle -->
	<div class="bundle">
		<div class="monthly">
			MONTHLY
		</div>
		<div class="yearly">
			YEARLY
		</div>
	</div>

	<hr>
	<!-- Packages -->
	<main>
			<!-- Package-one -->
	<div class="package-description">
		<span class="package">STARTER</span>

		<span class="teams">for individuals and small teams</span>

		<span>
			<img src="./Images/starter.png" alt="$30">
		</span>
		
		<span class="user">
			<span class="addSub">-</span>
			<span class="userNum">1 user</span>
			<span class="addSub">+</span>
		</span>

		<span class="started">GET STARTED</span>		
	</div>

	<!-- Package-two -->
	<div id="package-description">
		<span id="package">STARTER</span>

		<span class="teams">for individuals and small teams</span>

		<span>
			<img src="./Images/growth.png" alt="$30">
		</span>
		
		<span class="user">
			<span class="addSub">-</span>
			<span class="userNum">5 users</span>
			<span class="addSub"></span>
		</span>

		<span id="started">GET STARTED</span>		
	</div>

	<!-- Package-three -->
	<div class="package-description">
		<span class="package">STARTER</span>

		<span class="teams">for individuals and small teams</span>

		<span>
			<img src="./Images/enterprise.png" alt="$50">
		</span>
		
		<span class="user">
			<span class="addSub">-</span>
			<span class="userNum">10 users</span>
			<span class="addSub">+</span>
		</span>

		<span class="started">GET STARTED</span>		
	</div>
	</main>
</body>
</html>
